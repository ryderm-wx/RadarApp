<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXRAD Radar Visualization (WebGL)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      /* Base styles with modern typography and color scheme */
      :root {
        --primary-color: #1a73e8;
        --danger-color: #f44336;
        --success-color: #4caf50;
        --warning-color: #ff9800;
        --text-primary: #202124;
        --text-secondary: #5f6368;
        --surface-light: #ffffff;
        --surface-dark: #121212;
        --glass-bg: rgba(20, 20, 28, 0.75);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, sans-serif;
        color: var(--text-primary);
        overflow: hidden;
        background-color: #f5f5f7;
        line-height: 1.5;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        transition: filter 0.3s ease;
      }

      /* Modern Control Panel with Glass Morphism */
      .control-panel {
        position: absolute;
        top: 20px;
        right: 20px;
        background: var(--glass-bg);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        padding: 18px;
        border-radius: 16px;
        box-shadow: var(--glass-shadow);
        z-index: 1000;
        max-width: 320px;
        color: white;
        border: 1px solid var(--glass-border);
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .control-panel:hover {
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        transform: translateY(-2px);
      }

      .control-panel h3 {
        margin-top: 0;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 16px;
        color: white;
        border-bottom: 1px solid var(--glass-border);
        padding-bottom: 10px;
      }

      /* Stylish Loading Indicator */
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 24px 32px;
        border-radius: 16px;
        display: none;
        z-index: 1001;
        color: white;
        box-shadow: var(--glass-shadow);
        border: 1px solid var(--glass-border);
        min-width: 200px;
        text-align: center;
      }

      .loading::after {
        content: "";
        display: block;
        width: 40px;
        height: 40px;
        margin: 12px auto 0;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Modern Radar Legend */
      .radar-legend {
        position: absolute;
        bottom: 30px;
        left: 20px;
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 16px;
        border-radius: 16px;
        z-index: 1000;
        display: none;
        color: white;
        box-shadow: var(--glass-shadow);
        border: 1px solid var(--glass-border);
        transition: all 0.3s ease;
      }

      .radar-legend h4 {
        margin-top: 0;
        margin-bottom: 12px;
        font-weight: 600;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Enhanced Alert Markers */
      .alert-marker {
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        cursor: pointer;
        border: 2px solid rgba(255, 255, 255, 0.8);
      }

      .alert-marker:hover {
        transform: scale(1.3) translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      }

      /* Advanced Pulse Animation */
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
          transform: scale(1);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(255, 0, 0, 0);
          transform: scale(1.05);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
          transform: scale(1);
        }
      }

      .pulsing-alert {
        animation: pulse 2s infinite cubic-bezier(0.66, 0, 0, 1);
      }

      /* Enhanced Modal Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .control-panel {
          top: auto;
          bottom: 20px;
          right: 20px;
          max-width: calc(100% - 40px);
        }

        .radar-legend {
          bottom: 90px;
          left: 20px;
        }
      }

      /* Button styling */
      button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s ease;
        outline: none;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(1px);
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="control-panel">
      <h3>NEXRAD Radar Viewer</h3>
      <div>
        <label for="radarSiteSelect">Select Radar Site:</label>
        <select id="radarSiteSelect">
          <option value="">Loading sites...</option>
        </select>
      </div>
      <div class="radar-controls" style="margin-top: 10px; display: none">
        <button id="refreshRadar">Refresh Radar</button>
        <button id="toggleRadar">Hide Radar</button>
        <div
          class="radar-info"
          style="margin-top: 10px; font-size: 0.9em"
        ></div>

        </div>
      </div>
    </div>
    <div class="loading" id="loadingIndicator">Loading radar data...</div>
    <div class="radar-legend" id="radarLegend">
      <h4>Reflectivity (dBZ)</h4>
      <div id="legendScale"></div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <!-- deck.gl and papaparse were removed as they are not needed for the WebGL custom layer -->

    <!-- Your application code -->
    <script src="app.js"></script>
  </body>
</html>
